<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <h1 class="heading">Shoping List</h1>
    <h3 class="smallHeading">Get It done today</h3>
    <h3 class="smallHeading">No Excuse</h3>
    <button class="changeProperty">Click Me!</button>

    <!-- Entering the elements in the list -->
    <p>Enter the elements in the list: </p>
    <button class="inputButton">Click me to add!</button>
    <input type="text" class="listInput">
    <p>This is the final list.</p>
    <ul>
        <li>Notebook</li>
        <li>Pen</li>
        <li>Calculator</li>
        <li>Grocerry</li>
        <li>Clothes</li>
        
    </ul>

    <script src="script_index.js"></script>
    
</body>
</html>
