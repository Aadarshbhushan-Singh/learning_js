<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <h1 class="title">Hello World!</h1>
    <button class="changeProperty">Click Me!</button>

    <ul class="nameList">
        <li>Aadarsh</li>
        <li>Pranjal</li>
        <li>Deepak</li>
        <li>Sashwat</li>
        <li>Aditya</li>
    </ul>
    <input class="listInput" type="text">
    <button class="printing_input">Click me to print</button>
    <!-- Freecodecamp -->

    <section>
        <p>Some outer text</p>
        <p class="unicycle">Some outer text</p>      
        <div id="div1" style="border: solid blue 3px">
            <p>Some div1 text</p>
            <p class="unicycle">Some div1 text</p>
            <div id="div2" style="border: solid red 3px">
                <p>Some div2 text</p>
                <p>Some div2 text</p>
            </div>
        </div>
    </section>


    <script src="script_index.js"></script>
</body>
</html>
